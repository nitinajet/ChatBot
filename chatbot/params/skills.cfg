{
	"LibraryBook": {
		"intentname": "LibraryBook",
		"Parameters": [
    		{
				"name": "subject",
				"placeholder": "$subject",
				"required": "True",
				"prompts": [
					"Which subject or novel you want?",
					"Subject or a novel?"
				],
				"context": "subject"
			},
    		{
				"name": "author",
				"placeholder": "$author",
				"required": "True",
				"prompts": [
					"What's the author name?",
					"Who wrote this book?"
				],
				"context": "author"
			},
			{
				"name": "title",
				"placeholder": "$title",
				"required": "True",
				"prompts": [
					"What's the name of the book?"
				],
				"context": "title"
			},
			{
				"name": "RegNo",
				"placeholder": "$RegNo",
				"required": "True",
				"prompts": [
					"What's your registration number?",
					"Please type your registration number"
				],
				"context": "GetRegNo"
			}
		],
		"actions": "Pick the Book"
    },
    "Restaurant": {
		"intentname": "Restaurant",
		"Parameters": [{
				"name": "restLocation",
				"placeholder": "$restLocation",
				"required": "True",
				"prompts": [
					"In which location you want to look up the restaurant in?",
					"Restaurant Location please?(east,west,north,south)"
				],
				"context": "location"
			},
			{
				"name": "cuisine",
				"placeholder": "$cuisine",
				"required": "True",
				"prompts": [
					"Which type of cuisine would you prefer?",
					"Please mention the cuisine type."
				],
				"context": "cuisine"
			},
            {
				"name": "costType",
				"placeholder": "$costType",
				"required": "True",
				"prompts": [
					"In which cost range you prefer (cheap, moderate, expensive) ?"
				],
				"context": "costType"
			}
		],
		"actions": "Restaurant Book"
	}
}
